<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbuck Website Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="circle">

        </div>
        <header>
            <a href="#"><img src="img/logo.png"  class="logo" alt="Logo"></a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's not just Coffe<br>It's <span>Starbucks</span> </h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab itaque magnam quasi praesentium eos, iure ducimus commodi nostrum laboriosam saepe.iure ducimus commodi nostrum laboriosam saepe.</p>
                <a href="#">Learn More</a>
            </div>
            <div class="imgBox">
                <img src="img/img1.png" class="starbucks" alt="">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="img/thumb1.png" onclick="imgSlider('img/img1.png');changeCircleColor('#017143')"></li>
            <li><img src="img/thumb2.png" onclick="imgSlider('img/img2.png');changeCircleColor('#eb7495')"></li>
            <li><img src="img/thumb3.png" onclick="imgSlider('img/img3.png');changeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>


    <script type="text/javascript">
         function imgSlider(anything){
             document.querySelector('.starbucks').src = anything;
         }

         function changeCircleColor(color){
             const circle = document.querySelector('.circle');
             circle.style.background = color;
         }
    </script>
    
</body>
</html>
